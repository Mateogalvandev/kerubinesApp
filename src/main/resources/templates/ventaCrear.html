<head>

<body>
<!-- Header -->

    <div class="header-right">

            <div class="dropdown-menu" id="dropdownMenu">

</header>

<!-- Sidebar -->

            <button class="nav-item nav-toggle" data-target="ventaSubmenu">

                    </svg>
                    <span>Venta</span>
                </div>
                <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
            <div class="nav-submenu" id="ventaSubmenu">
                <a href="#" class="nav-subitem active" th:href="@{/venta/crear}">
                    <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Crear
                </a>
                <a href="#" class="nav-subitem" th:href="@{/venta/administrar}">
                    <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>

                </a>
            </div>
        </div>

        <!-- Usuarios Section -->
        <div class="nav-section">
            <button class="nav-item nav-toggle" data-target="usuariosSubmenu">
                <div class="nav-item-content">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Usuarios</span>
                </div>
                <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
            <div class="nav-submenu" id="usuariosSubmenu">
                <a href="#" class="nav-subitem" th:href="@{/register}">
                    <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Crear
                </a>
                <a href="#" class="nav-subitem" th:href="@{/usuarios/administrar}">
                    <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>
                    Administrar
                </a>
            </div>
        </div>

        <!-- Productos Section -->
        <div class="nav-section">
            <button class="nav-item nav-toggle" data-target="productosSubmenu">
                <div class="nav-item-content">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span>Productos</span>
                </div>
                <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
            <div class="nav-submenu" id="productosSubmenu">
                <a href="#" class="nav-subitem" th:href="@{/productos/crear}">
                    <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Crear
                </a>
                <a href="#" class="nav-subitem" th:href="@{/productos/administrar}">
                    <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>

            </div>
        </div>

</aside>

<!-- Main Content -->
<main class="main-content" id="mainContent">
    <div class="content-wrapper">
        <div class="page-header">
            <h2 class="page-title">Crear Nueva Venta</h2>
            <p class="page-description">Registra los detalles de una nueva transacción de venta.</p>
        </div>

        <div class="form-container">
            <form id="saleForm">
                <div class="form-grid">
                    <!-- Sección de Productos -->
                    <div class="form-group full-width">
                        <label class="form-label required">Productos</label>
                        <div id="productsContainer" class="products-container">
                            <!-- Product rows will be added here by JavaScript -->
                            <div class="product-row">
                                <div class="form-group product-name-group">
                                    <label for="productName_0" class="sr-only">Nombre del Producto</label>
                                    <input type="text" id="productName_0" name="productName_0" class="form-input" placeholder="Nombre del Producto" required>
                                </div>
                                <div class="form-group product-quantity-group">
                                    <label for="productQuantity_0" class="sr-only">Cantidad</label>
                                    <input type="number" id="productQuantity_0" name="productQuantity_0" class="form-input" placeholder="Cantidad" min="1" value="1" required>
                                </div>
                                <div class="form-group product-price-group">
                                    <label for="productPrice_0" class="sr-only">Precio Unitario</label>
                                    <input type="number" id="productPrice_0" name="productPrice_0" class="form-input" placeholder="Precio Unitario" step="0.01" min="0" required>
                                </div>
                                <div class="form-group product-subtotal-group">
                                    <label for="productSubtotal_0" class="sr-only">Subtotal</label>
                                    <input type="text" id="productSubtotal_0" name="productSubtotal_0" class="form-input read-only" value="0.00" readonly>
                                </div>
                                <button type="button" class="btn-remove-product" onclick="removeProductRow(this)">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M18 6L6 18M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="button" id="addProductBtn" class="btn btn-add-product">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Agregar Producto
                        </button>
                    </div>

                    <!-- Tipo de Venta -->
                    <div class="form-group">
                        <label for="tipoVenta" class="form-label required">Tipo de Venta</label>
                        <select id="tipoVenta" name="tipoVenta" class="form-select" required>
                            <option value="">Selecciona tipo de venta</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta de Crédito</option>
                        </select>
                    </div>

                    <!-- Nombre del Cliente -->
                    <div class="form-group">
                        <label for="nombreCliente" class="form-label required">Nombre del Cliente</label>
                        <input type="text" id="nombreCliente" name="nombreCliente" class="form-input" placeholder="Nombre completo del cliente" required>
                    </div>

                    <!-- Número de Teléfono -->
                    <div class="form-group">
                        <label for="telefonoCliente" class="form-label">Número de Teléfono</label>
                        <input type="tel" id="telefonoCliente" name="telefonoCliente" class="form-input" placeholder="Ej: 123-456-7890">
                    </div>

                    <!-- Total a Pagar y Porcentaje -->
                    <div class="form-group">
                        <label for="subtotal" class="form-label">Subtotal Productos</label>
                        <input type="text" id="subtotal" name="subtotal" class="form-input read-only" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje" class="form-label">Porcentaje Adicional (%)</label>
                        <input type="number" id="porcentaje" name="porcentaje" class="form-input" placeholder="Ej: 10" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="montoPorcentaje" class="form-label">Monto Porcentaje</label>
                        <input type="text" id="montoPorcentaje" name="montoPorcentaje" class="form-input read-only" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="totalPagar" class="form-label required">Total a Pagar</label>
                        <input type="text" id="totalPagar" name="totalPagar" class="form-input read-only total-highlight" value="0.00" readonly>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSaleBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"></path>
                        </svg>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17,21 17,13 7,13 7,21"></polyline>
                            <polyline points="7,3 7,8 15,8"></polyline>
                        </svg>
                        Guardar Venta
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay"></div>

<script>
    let productRowCount = 1; // Keep track of product rows for unique IDs

    document.addEventListener('DOMContentLoaded', () => {
        initializeNavigation();
        initializeSaleForm();
    });

    function initializeSaleForm() {
        const productsContainer = document.getElementById('productsContainer');
        const addProductBtn = document.getElementById('addProductBtn');
        const porcentajeInput = document.getElementById('porcentaje');
        const saleForm = document.getElementById('saleForm');
        const cancelSaleBtn = document.getElementById('cancelSaleBtn');

        addProductBtn.addEventListener('click', addProductRow);
        porcentajeInput.addEventListener('input', calculateTotals);
        productsContainer.addEventListener('input', (e) => {
            if (e.target.matches('.product-quantity-group input, .product-price-group input')) {
                updateProductSubtotal(e.target);
                calculateTotals();
            }
        });

        saleForm.addEventListener('submit', handleSaleFormSubmit);
        cancelSaleBtn.addEventListener('click', handleCancelSale);

        // Initial calculation for the first row
        updateProductSubtotal(document.getElementById('productQuantity_0'));
        calculateTotals();

        // Initialize the 'Crear' submenu for 'Venta' as active
        const ventaToggle = document.querySelector('[data-target="ventaSubmenu"]');
        const ventaSubmenu = document.getElementById('ventaSubmenu');
        const ventaChevron = ventaToggle.querySelector('.nav-chevron');

        ventaSubmenu.classList.add('active');
        ventaToggle.classList.add('active');
        ventaChevron.style.transform = 'rotate(90deg)';

        const createVentaItem = document.querySelector('a[th\\:href*="/venta/crear"]');
        if (createVentaItem) {
            createVentaItem.classList.add('active');
        }
    }

    function addProductRow() {
        const productsContainer = document.getElementById('productsContainer');
        const newRow = document.createElement('div');
        newRow.classList.add('product-row');
        newRow.innerHTML = `
            <div class="form-group product-name-group">
                <label for="productName_${productRowCount}" class="sr-only">Nombre del Producto</label>
                <input type="text" id="productName_${productRowCount}" name="productName_${productRowCount}" class="form-input" placeholder="Nombre del Producto" required>
            </div>
            <div class="form-group product-quantity-group">
                <label for="productQuantity_${productRowCount}" class="sr-only">Cantidad</label>
                <input type="number" id="productQuantity_${productRowCount}" name="productQuantity_${productRowCount}" class="form-input" placeholder="Cantidad" min="1" value="1" required>
            </div>
            <div class="form-group product-price-group">
                <label for="productPrice_${productRowCount}" class="sr-only">Precio Unitario</label>
                <input type="number" id="productPrice_${productRowCount}" name="productPrice_${productRowCount}" class="form-input" placeholder="Precio Unitario" step="0.01" min="0" required>
            </div>
            <div class="form-group product-subtotal-group">
                <label for="productSubtotal_${productRowCount}" class="sr-only">Subtotal</label>
                <input type="text" id="productSubtotal_${productRowCount}" name="productSubtotal_${productRowCount}" class="form-input read-only" value="0.00" readonly>
            </div>
            <button type="button" class="btn-remove-product" onclick="removeProductRow(this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
        `;
        productsContainer.appendChild(newRow);
        productRowCount++;
        // Add event listeners for the new row's inputs
        const newQuantityInput = newRow.querySelector(`.product-quantity-group input`);
        const newPriceInput = newRow.querySelector(`.product-price-group input`);
        newQuantityInput.addEventListener('input', () => { updateProductSubtotal(newQuantityInput); calculateTotals(); });
        newPriceInput.addEventListener('input', () => { updateProductSubtotal(newPriceInput); calculateTotals(); });
        updateProductSubtotal(newQuantityInput); // Calculate subtotal for the new row
        calculateTotals(); // Recalculate overall totals
    }

    function removeProductRow(button) {
        const productsContainer = document.getElementById('productsContainer');
        const rowToRemove = button.closest('.product-row');
        if (productsContainer.children.length > 1) { // Ensure at least one row remains
            productsContainer.removeChild(rowToRemove);
            calculateTotals(); // Recalculate totals after removal
        } else {
            alert('Debe haber al menos un producto en la venta.');
        }
    }

    function updateProductSubtotal(inputElement) {
        const row = inputElement.closest('.product-row');
        const quantityInput = row.querySelector('.product-quantity-group input');
        const priceInput = row.querySelector('.product-price-group input');
        const subtotalInput = row.querySelector('.product-subtotal-group input');

        const quantity = parseFloat(quantityInput.value) || 0;
        const price = parseFloat(priceInput.value) || 0;
        const subtotal = quantity * price;
        subtotalInput.value = subtotal.toFixed(2);
    }

    function calculateTotals() {
        let overallSubtotal = 0;
        document.querySelectorAll('.product-row').forEach(row => {
            const subtotalInput = row.querySelector('.product-subtotal-group input');
            overallSubtotal += parseFloat(subtotalInput.value) || 0;
        });

        document.getElementById('subtotal').value = overallSubtotal.toFixed(2);

        const porcentaje = parseFloat(document.getElementById('porcentaje').value) || 0;
        const montoPorcentaje = overallSubtotal * (porcentaje / 100);
        document.getElementById('montoPorcentaje').value = montoPorcentaje.toFixed(2);

        const totalPagar = overallSubtotal + montoPorcentaje;
        document.getElementById('totalPagar').value = totalPagar.toFixed(2);
    }

    function handleSaleFormSubmit(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const saleData = {
            products: [],
            tipoVenta: formData.get('tipoVenta'),
            nombreCliente: formData.get('nombreCliente'),
            telefonoCliente: formData.get('telefonoCliente'),
            subtotal: parseFloat(formData.get('subtotal')),
            porcentaje: parseFloat(formData.get('porcentaje')),
            montoPorcentaje: parseFloat(formData.get('montoPorcentaje')),
            totalPagar: parseFloat(formData.get('totalPagar'))
        };

        // Collect product details
        document.querySelectorAll('.product-row').forEach((row, index) => {
            saleData.products.push({
                name: formData.get(`productName_${index}`),
                quantity: parseFloat(formData.get(`productQuantity_${index}`)),
                price: parseFloat(formData.get(`productPrice_${index}`)),
                subtotal: parseFloat(formData.get(`productSubtotal_${index}`))
            });
        });

        console.log('Datos de la Venta:', saleData);
        alert('Venta creada exitosamente!');
        e.target.reset(); // Reset the form
        // Reset product rows to just one
        const productsContainer = document.getElementById('productsContainer');
        while (productsContainer.children.length > 1) {
            productsContainer.removeChild(productsContainer.lastChild);
        }
        productRowCount = 1;
        // Reset initial product row values
        document.getElementById('productName_0').value = '';
        document.getElementById('productQuantity_0').value = '1';
        document.getElementById('productPrice_0').value = '';
        updateProductSubtotal(document.getElementById('productQuantity_0'));
        calculateTotals();
    }

    function handleCancelSale() {
        if (confirm('¿Estás seguro de que quieres cancelar? Se perderán los datos ingresados.')) {
            const saleForm = document.getElementById('saleForm');
            saleForm.reset();
            // Reset product rows to just one
            const productsContainer = document.getElementById('productsContainer');
            while (productsContainer.children.length > 1) {
                productsContainer.removeChild(productsContainer.lastChild);
            }
            productRowCount = 1;
            // Reset initial product row values
            document.getElementById('productName_0').value = '';
            document.getElementById('productQuantity_0').value = '1';
            document.getElementById('productPrice_0').value = '';
            updateProductSubtotal(document.getElementById('productQuantity_0'));
            calculateTotals();
        }
    }

    function initializeNavigation() {
        // Toggle sidebar
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        });

        // Toggle user dropdown
        const userButton = document.getElementById('userButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        userButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            dropdownMenu.classList.remove('active');
        });

        dropdownMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Navigation submenus
        const navToggles = document.querySelectorAll('.nav-toggle');
        navToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = toggle.getAttribute('data-target');
                const submenu = document.getElementById(targetId);
                const chevron = toggle.querySelector('.nav-chevron');

                // Cerrar otros submenús primero
                navToggles.forEach(otherToggle => {
                    if (otherToggle !== toggle) {
                        const otherTargetId = otherToggle.getAttribute('data-target');
                        const otherSubmenu = document.getElementById(otherTargetId);
                        const otherChevron = otherToggle.querySelector('.nav-chevron');
                        otherSubmenu.classList.remove('active');
                        otherToggle.classList.remove('active');
                        otherChevron.style.transform = 'rotate(0deg)';
                    }
                });

                // Alternar el submenú actual
                submenu.classList.toggle('active');
                toggle.classList.toggle('active');
                chevron.style.transform = submenu.classList.contains('active') ? 'rotate(90deg)' : 'rotate(0deg)';
            });
        });

        // Submenu items - cerrar submenú al hacer clic
        const subItems = document.querySelectorAll('.nav-subitem');
        subItems.forEach(item => {
            item.addEventListener('click', (e) => {
                // Marcar como activo el item clickeado
                subItems.forEach(subItem => subItem.classList.remove('active'));
                item.classList.add('active');

                // Cerrar el submenú padre después de hacer clic
                const parentSubmenu = item.closest('.nav-submenu');
                const parentToggle = document.querySelector(`[data-target="${parentSubmenu.id}"]`);
                const parentChevron = parentToggle.querySelector('.nav-chevron');

                // Cerrar con un pequeño delay para que se vea la selección
                setTimeout(() => {
                    parentSubmenu.classList.remove('active');
                    parentToggle.classList.remove('active');
                    parentChevron.style.transform = 'rotate(0deg)';
                }, 150);
            });
        });
    }
</script>
</body>
</html>
