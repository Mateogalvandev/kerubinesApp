<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerubines App - Editar Producto</title>
  <link rel="stylesheet" th:href="@{/css/productoStyle.css}">
  <link rel="stylesheet" th:href="@{/css/productoTabla.css}">
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="header-left">
    <button class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <h1 class="logo"><a href="/">Kerubines App</a></h1>
  </div>
  <div class="header-right">
    <div class="user-menu">
      <button class="user-button" id="userButton">
        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 12,15 18,9"></polyline>
        </svg>
      </button>
      <div class="dropdown-menu" id="dropdownMenu">
        <form th:action="@{/logout}" method="post" style="margin: 0; padding: 0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="dropdown-item logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Cerrar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <nav class="sidebar-nav">
    <!-- Venta Section -->
    <div class="nav-section">
      <button class="nav-item nav-toggle" data-target="ventaSubmenu">
        <div class="nav-item-content">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h18v18H3zM9 9h6v6H9z"></path>
          </svg>
          <span>Venta</span>
        </div>
        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
      </button>
      <div class="nav-submenu" id="ventaSubmenu">
        <a href="#" class="nav-subitem" th:href="@{/venta/crear}">
          <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Crear
        </a>
        <a href="#" class="nav-subitem" th:href="@{/venta/administrar}">
          <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
          </svg>
          Administrar
        </a>
      </div>
    </div>
    <!-- Usuarios Section -->
    <div class="nav-section">
      <button class="nav-item nav-toggle" data-target="usuariosSubmenu">
        <div class="nav-item-content">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Usuarios</span>
        </div>
        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
      </button>
      <div class="nav-submenu" id="usuariosSubmenu">
        <a href="#" class="nav-subitem" th:href="@{/usuarios/crear}">
          <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Crear
        </a>
        <a href="#" class="nav-subitem" th:href="@{/usuarios/administrar}">
          <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
          </svg>
          Administrar
        </a>
      </div>
    </div>
    <!-- Productos Section -->
    <div class="nav-section">
      <button class="nav-item nav-toggle" data-target="productosSubmenu">
        <div class="nav-item-content">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span>Productos</span>
        </div>
        <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
      </button>
      <div class="nav-submenu" id="productosSubmenu">
        <a href="#" class="nav-subitem" th:href="@{/productos/crear}">
          <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Crear
        </a>
        <a href="#" class="nav-subitem active" th:href="@{/productos/administrar}">
          <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
          </svg>
          Administrar
        </a>
      </div>
    </div>
  </nav>
</aside>

<!-- Main Content -->
<main class="main-content" id="mainContent">
  <div class="container-fluid">
    <!-- Título de la página -->
    <div class="page-header">
      <h2 class="page-title">Editar Producto</h2>
      <p class="page-subtitle">Modifica la información del producto.</p>
    </div>

    <!-- Contenedor del formulario -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Formulario de Edición de Producto</h6>
      </div>
      <div class="card-body">
        <form th:action="@{/productos/editar/post/{id}(id=${productoEditar.idProducto})}" th:object="${productoEditar}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <!-- Campo oculto para el ID del producto -->
          <input type="hidden" th:field="*{idProducto}" />

          <div class="form-grid">
            <div class="form-group">
              <label for="nombreProducto" class="form-label required">Nombre del Producto</label>
              <input type="text" id="nombreProducto" th:field="*{nombreProducto}" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea id="descripcion" th:field="*{descripcion}" class="form-textarea" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="talla" class="form-label required">Talla</label>
              <input type="text" id="talla" th:field="*{talla}" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="stock" class="form-label required">Stock</label>
              <input type="number" id="stock" th:field="*{stock}" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="color" class="form-label required">Color</label>
              <div class="color-input-wrapper">
                <!-- Input de color picker - SIN th:value para evitar el error -->
                <input type="color" id="colorPicker" name="colorHex" class="color-picker" value="#000000">
                <!-- Input de texto para el nombre del color -->
                <input type="text" id="color" th:field="*{color}" class="form-input" style="flex: 1;" required>
              </div>
            </div>

            <div class="form-group">
              <label for="costo" class="form-label required">Costo</label>
              <input type="number" id="costo" th:field="*{costo}" class="form-input" step="0.01" min="0" required>
            </div>
          </div>

          <div class="form-actions">
            <a th:href="@{/productos/administrar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17,21 17,13 7,13 7,21"></polyline>
                <polyline points="7,3 7,8 15,8"></polyline>
              </svg>
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay"></div>

<script>
  // --- Código de navegación ---
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.classList.toggle('sidebar-open');
  });

  overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      document.body.classList.remove('sidebar-open');
  });

  const userButton = document.getElementById('userButton');
  const dropdownMenu = document.getElementById('dropdownMenu');

  userButton.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('active');
  });

  document.addEventListener('click', () => {
      dropdownMenu.classList.remove('active');
  });

  dropdownMenu.addEventListener('click', (e) => {
      e.stopPropagation();
  });

  const navToggles = document.querySelectorAll('.nav-toggle');
  navToggles.forEach(toggle => {
      toggle.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = toggle.getAttribute('data-target');
          const submenu = document.getElementById(targetId);
          const chevron = toggle.querySelector('.nav-chevron');

          navToggles.forEach(otherToggle => {
              if (otherToggle !== toggle) {
                  const otherTargetId = otherToggle.getAttribute('data-target');
                  const otherSubmenu = document.getElementById(otherTargetId);
                  const otherChevron = otherToggle.querySelector('.nav-chevron');
                  otherSubmenu.classList.remove('active');
                  otherToggle.classList.remove('active');
                  otherChevron.style.transform = 'rotate(0deg)';
              }
          });

          submenu.classList.toggle('active');
          toggle.classList.toggle('active');

          if (submenu.classList.contains('active')) {
              chevron.style.transform = 'rotate(90deg)';
          } else {
              chevron.style.transform = 'rotate(0deg)';
          }
      });
  });

  const subItems = document.querySelectorAll('.nav-subitem');
  subItems.forEach(item => {
      item.addEventListener('click', () => {
          subItems.forEach(subItem => subItem.classList.remove('active'));
          item.classList.add('active');
      });
  });

  // --- Lógica del formulario de productos ---

  // Mapeo de colores
  const colorNames = {
      '#000000': 'Negro',
      '#ffffff': 'Blanco',
      '#ff0000': 'Rojo',
      '#00ff00': 'Verde',
      '#0000ff': 'Azul',
      '#ffff00': 'Amarillo',
      '#ff00ff': 'Magenta',
      '#00ffff': 'Cian',
      '#808080': 'Gris',
      '#800000': 'Marrón',
      '#008000': 'Verde Oscuro',
      '#000080': 'Azul Marino',
      '#808000': 'Oliva',
      '#800080': 'Púrpura',
      '#008080': 'Verde Azulado'
  };

  function getHexFromColorName(colorName) {
      if (!colorName) return null;
      const foundEntry = Object.entries(colorNames).find(([, name]) =>
          name.toLowerCase() === colorName.toLowerCase()
      );
      return foundEntry ? foundEntry[0] : null;
  }

  function getColorName(hexColor) {
      return colorNames[hexColor.toLowerCase()];
  }

  // Inicialización cuando se carga la página
  document.addEventListener('DOMContentLoaded', () => {
      const colorPicker = document.getElementById('colorPicker');
      const colorInput = document.getElementById('color');

      if (colorPicker && colorInput) {
          // Obtener el nombre del color del backend
          const initialColorName = colorInput.value;

          // Intentar convertir el nombre a hex
          const initialHex = getHexFromColorName(initialColorName);

          if (initialHex) {
              colorPicker.value = initialHex;
          } else if (/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(initialColorName)) {
              // Si ya es un hex válido, usarlo directamente
              colorPicker.value = initialColorName;
          } else {
              // Valor por defecto
              colorPicker.value = '#000000';
          }
      }
  });

  // Sincronizar color picker con input de texto
  document.getElementById('colorPicker').addEventListener('input', (e) => {
      const hexColor = e.target.value;
      const colorInput = document.getElementById('color');
      const colorName = getColorName(hexColor);
      colorInput.value = colorName || hexColor;
  });

  // Sincronizar input de texto con color picker
  document.getElementById('color').addEventListener('input', (e) => {
      const colorPicker = document.getElementById('colorPicker');
      const textValue = e.target.value;

      if (/^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(textValue)) {
          colorPicker.value = textValue;
      } else {
          const foundHex = getHexFromColorName(textValue);
          if (foundHex) {
              colorPicker.value = foundHex;
          }
      }
  });
</script>

</body>
</html>
