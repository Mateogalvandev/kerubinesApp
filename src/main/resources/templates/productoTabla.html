  <!DOCTYPE html>
  <html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos - Kerubines App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"> <!-- Estilos base del sistema -->
    <link rel="stylesheet" th:href="@{/css/table-view.css}"> <!-- Estilos específicos de la tabla -->
  </head>
  <body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1 class="logo"><a href="/">Kerubines App</a></h1>
    </div>

    <div class="header-right">
      <div class="user-menu">
        <button class="user-button" id="userButton">
          <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>

        <div class="dropdown-menu" id="dropdownMenu">
          <form th:action="@{/logout}" method="post" style="margin: 0; padding: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="dropdown-item logout">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Cerrar Sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
      <!-- Venta Section -->
      <div class="nav-section">
        <button class="nav-item nav-toggle" data-target="ventaSubmenu">
          <div class="nav-item-content">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3h18v18H3zM9 9h6v6H9z"></path>
            </svg>
            <span>Venta</span>
          </div>
          <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
        <div class="nav-submenu" id="ventaSubmenu">
          <a href="#" class="nav-subitem" th:href="@{/venta/crear}">
            <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Crear
          </a>
          <a href="#" class="nav-subitem" th:href="@{/venta/administrar}">
            <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            Administrar
          </a>
        </div>
      </div>

      <!-- Usuarios Section -->
      <div class="nav-section">
        <button class="nav-item nav-toggle" data-target="usuariosSubmenu">
          <div class="nav-item-content">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Usuarios</span>
          </div>
          <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
        <div class="nav-submenu" id="usuariosSubmenu">
          <a href="#" class="nav-subitem" th:href="@{/usuarios/crear}">
            <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Crear
          </a>
          <a href="#" class="nav-subitem" th:href="@{/usuarios/administrar}">
            <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            Administrar
          </a>
        </div>
      </div>

      <!-- Productos Section -->
      <div class="nav-section">
        <button class="nav-item nav-toggle" data-target="productosSubmenu">
          <div class="nav-item-content">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span>Productos</span>
          </div>
          <svg class="nav-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
        <div class="nav-submenu" id="productosSubmenu">
          <a href="#" class="nav-subitem" th:href="@{/productos/crear}">
            <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Crear
          </a>
          <a href="#" class="nav-subitem" th:href="@{/productos/administrar}">
            <svg class="nav-subicon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            Administrar
          </a>
        </div>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="container-fluid">
      <!-- Título de la página -->
      <div class="page-header">
        <h2 class="page-title">Gestión de Usuarios</h2>
        <p class="page-subtitle">Administra la información de los usuarios registrados en el sistema.</p>
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar en la tabla...">
        <button class="search-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>

      <!-- Contenedor de la tabla -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Tabla de productos</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th data-column="id">
                  ID
                  <button class="sort-button" data-sort-direction="none">
                    <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <polyline points="7 14 12 9 17 14"></polyline>
                    </svg>
                  </button>
                </th>
                <th data-column="producto">
                  Producto
                  <button class="sort-button" data-sort-direction="none">
                    <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <polyline points="7 14 12 9 17 14"></polyline>
                    </svg>
                  </button>
                </th>
                <th data-column="descripcion">
                  Descripción
                  <button class="sort-button" data-sort-direction="none">
                    <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <polyline points="7 14 12 9 17 14"></polyline>
                    </svg>
                  </button>
                </th>
                <th data-column="talla">
                  Talla
                  <button class="sort-button" data-sort-direction="none">
                    <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <polyline points="7 14 12 9 17 14"></polyline>
                    </svg>
                  </button>
                </th>
                <th data-column="color">
                  Color
                  <button class="sort-button" data-sort-direction="none">
                    <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <polyline points="7 14 12 9 17 14"></polyline>
                    </svg>
                  </button>
                </th>
                <th data-column="costo">
                  Costo
                  <button class="sort-button" data-sort-direction="none">
                    <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <polyline points="7 14 12 9 17 14"></polyline>
                    </svg>
                  </button>
                </th>
                <th>Acciones</th>
              </tr>
              </thead>
              <tbody id="tableBody">
              <tr th:each="producto : ${ProductosTabla}">
                <td th:text="${producto.idProducto}">ID</td>
                <td th:text="${producto.nombreProducto}">Producto</td>
                <td th:text="${producto.descripcion}">Descripcion</td>
                <td th:text="${producto.talla}">Talla</td>
                <td th:text="${producto.color}">Color</td>
                <td th:text="${producto.costo}">Costo</td>
                <td>
                  <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}" class="btn btn-edit">Editar</a>
                  <a href="#" class="btn btn-delete"
                     onclick="confirmDelete(event, '@{/productos/eliminar/{id}(id=${producto.idProducto})}')">Eliminar</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Paginación -->
      <div class="pagination-container">
        <button class="pagination-button" id="prevPage">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Anterior
        </button>
        <div class="page-numbers" id="pageNumbers">
          <!-- Los números de página se generarán con JavaScript -->
        </div>
        <button class="pagination-button" id="nextPage">
          Siguiente
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <script>
    // Toggle sidebar (código existente)
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.classList.toggle('sidebar-open');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        document.body.classList.remove('sidebar-open');
    });

    // Toggle user dropdown (código existente)
    const userButton = document.getElementById('userButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    userButton.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownMenu.classList.toggle('active');
    });

    document.addEventListener('click', () => {
        dropdownMenu.classList.remove('active');
    });

    dropdownMenu.addEventListener('click', (e) => {
        e.stopPropagation();
    });

    // Toggle navigation submenus (código existente)
    const navToggles = document.querySelectorAll('.nav-toggle');

    navToggles.forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = toggle.getAttribute('data-target');
            const submenu = document.getElementById(targetId);
            const chevron = toggle.querySelector('.nav-chevron');

            navToggles.forEach(otherToggle => {
                if (otherToggle !== toggle) {
                    const otherTargetId = otherToggle.getAttribute('data-target');
                    const otherSubmenu = document.getElementById(otherTargetId);
                    const otherChevron = otherToggle.querySelector('.nav-chevron');

                    otherSubmenu.classList.remove('active');
                    otherToggle.classList.remove('active');
                    otherChevron.style.transform = 'rotate(0deg)';
                }
            });

            submenu.classList.toggle('active');
            toggle.classList.toggle('active');

            if (submenu.classList.contains('active')) {
                chevron.style.transform = 'rotate(90deg)';
            } else {
                chevron.style.transform = 'rotate(0deg)';
            }
        });
    });

    const subItems = document.querySelectorAll('.nav-subitem');
    subItems.forEach(item => {
        item.addEventListener('click', () => {
            subItems.forEach(subItem => subItem.classList.remove('active'));
            item.classList.add('active');
        });
    });

    // --- Lógica de la tabla: Búsqueda, Ordenamiento y Paginación ---

   function getTableDataFromDOM() {
    const rows = document.querySelectorAll('#tableBody tr');
    const data = [];

    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        data.push({
            id: cells[0].textContent.trim(),
            producto: cells[1].textContent.trim(),
            descripcion: cells[2].textContent.trim(),
            talla: cells[3].textContent.trim(),
            color: cells[4].textContent.trim(),
            costo: cells[5].textContent.trim()
        });
    });

    return data;
}


    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('searchInput');
    const sortButtons = document.querySelectorAll('.sort-button');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageNumbersContainer = document.getElementById('pageNumbers');

    let tableData = getTableDataFromDOM();
    let filteredData = [...tableData]; // Datos sobre los que se aplica búsqueda y ordenamiento
    let currentPage = 1;
    const rowsPerPage = 5; // Puedes ajustar esto

    // Función para renderizar la tabla
  function renderTable(dataToRender) {
    tableBody.innerHTML = '';
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = dataToRender.slice(start, end);

    const originalRows = Array.from(document.querySelectorAll('#tableBody tr'));

    if (paginatedData.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="7" class="no-results">No se encontraron resultados.</td></tr>';
        return;
    }

    paginatedData.forEach(item => {
        const originalRow = originalRows.find(row =>
            row.querySelector('td').textContent.trim() === item.id.toString()
        );

        if (originalRow) {
            const row = originalRow.cloneNode(true);
            tableBody.appendChild(row);
        } else {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.producto}</td>
                <td>${item.descripcion}</td>
                <td>${item.talla}</td>
                <td>${item.color}</td>
                <td>${item.costo}</td>
                <td>
                    <a href="/productos/editar/${item.id}" class="btn btn-edit">Editar</a>
                    <a href="/productos/eliminar/${item.id}" class="btn btn-delete">Eliminar</a>
                </td>
            `;
            tableBody.appendChild(row);
        }
    });
}

    // Función para actualizar los controles de paginación
    function updatePaginationControls() {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        pageNumbersContainer.innerHTML = '';

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;

        for (let i = 1; i <= totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.classList.add('page-number-button');
            pageBtn.textContent = i;
            if (i === currentPage) {
                pageBtn.classList.add('active');
            }
            pageBtn.addEventListener('click', () => {
                currentPage = i;
                renderTable(filteredData);
                updatePaginationControls();
            });
            pageNumbersContainer.appendChild(pageBtn);
        }
    }

    // Búsqueda
  searchInput.addEventListener('input', () => {
      // Si el input está vacío, mostrar todos los datos
      if (searchInput.value.trim() === '') {
          filteredData = [...tableData];
      } else {
          // Si hay texto de búsqueda, aplicar el filtro
          const searchTerm = searchInput.value.toLowerCase();
          filteredData = tableData.filter(item =>
              Object.values(item).some(value =>
                  String(value).toLowerCase().includes(searchTerm)
              ) // Este paréntesis faltaba
          );
      }

      currentPage = 1;
      renderTable(filteredData);
      updatePaginationControls();
  });

    // Ordenamiento
    sortButtons.forEach(button => {
        button.addEventListener('click', () => {
            const column = button.parentElement.getAttribute('data-column');
            let direction = button.getAttribute('data-sort-direction');

            // Resetear otros botones de ordenamiento
            sortButtons.forEach(otherButton => {
                if (otherButton !== button) {
                    otherButton.setAttribute('data-sort-direction', 'none');
                    otherButton.querySelector('.sort-icon').innerHTML = '<polyline points="7 10 12 15 17 10"></polyline><polyline points="7 14 12 9 17 14"></polyline>'; // Icono de doble flecha
                }
            });

            // Cambiar dirección de ordenamiento
            if (direction === 'asc') {
                direction = 'desc';
                button.querySelector('.sort-icon').innerHTML = '<polyline points="7 14 12 9 17 14"></polyline>'; // Flecha hacia arriba
            } else if (direction === 'desc') {
                direction = 'none';
                button.querySelector('.sort-icon').innerHTML = '<polyline points="7 10 12 15 17 10"></polyline><polyline points="7 14 12 9 17 14"></polyline>'; // Icono de doble flecha
            } else { // 'none'
                direction = 'asc';
                button.querySelector('.sort-icon').innerHTML = '<polyline points="7 10 12 15 17 10"></polyline>'; // Flecha hacia abajo
            }
            button.setAttribute('data-sort-direction', direction);

            // Ordenar los datos
            if (direction !== 'none') {
                filteredData.sort((a, b) => {
                    const valA = String(a[column]).toLowerCase();
                    const valB = String(b[column]).toLowerCase();

                    if (valA < valB) return direction === 'asc' ? -1 : 1;
                    if (valA > valB) return direction === 'asc' ? 1 : -1;
                    return 0;
                });
            } else {
                // Si no hay dirección, volver al orden original (si es posible, aquí se usa una copia inicial)
                filteredData = [...tableData];
                if (searchInput.value) { // Re-aplicar filtro si hay búsqueda activa
                    const searchTerm = searchInput.value.toLowerCase();
                    filteredData = filteredData.filter(item =>
                        Object.values(item).some(value =>
                            String(value).toLowerCase().includes(searchTerm)
                        )
                    );
                }
            }

            currentPage = 1; // Resetear a la primera página al ordenar
            renderTable(filteredData);
            updatePaginationControls();
        });
    });

    // Paginación
    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable(filteredData);
            updatePaginationControls();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderTable(filteredData);
            updatePaginationControls();
        }
    });


  let originalTableData = [];

  // Inicializar la tabla al cargar la página
  document.addEventListener('DOMContentLoaded', () => {
      // Cargar datos desde el DOM
      originalTableData = getTableDataFromDOM();
      tableData = [...originalTableData];
      filteredData = [...originalTableData];

      // Renderizar
      renderTable(filteredData);
      updatePaginationControls();
  });

  // Función para confirmar eliminación
  function confirmDelete(event, deleteUrl) {
      event.preventDefault(); // Previene la navegación inmediata
      const isConfirmed = confirm('¿Estás seguro de que deseas eliminar este producto?');
      if (isConfirmed) {
          // Convertir la URL de Thymeleaf a una URL normal
          const processedUrl = deleteUrl
              .replace(/&amp;/g, '&') // Reemplazar entidades HTML
              .replace(/&#x2F;/g, '/'); // Reemplazar barras inclinadas codificadas

          // Navegar a la URL de eliminación
          window.location.href = processedUrl;
      }
      return false; // Siempre previene la acción por defecto
  }
  </script>
  </body>
  </html>
